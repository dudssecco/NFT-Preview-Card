<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="container">

        <div class="image">
            <img class="principal" src="images/image-equilibrium.jpg" alt="">
            <div class="view">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>

        <h1>Equilibrium #3429</h1>

        <p>
            Our Equilibrium collection promotes balance and calm.
        </p>

        <section class="box">
            <section class="value">
                <img class="eth" src="images/icon-ethereum.svg" alt="">
                <span>0.041 ETH</span>
            </section>

            <section class="days">
                <img class="clock" src="images/icon-clock.svg" alt="">
                <span>3 days left</span>
            </section>
        </section>

        <hr>

        <section class="creator">
            <img class="avatar" src="images/image-avatar.png" alt="">
            <span>
                Creation of 
                <span class="white">Jules Wyvern</span>
            </span>
        </section>

    </section>
</body>
</html>
